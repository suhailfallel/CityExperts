<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Carousel with Captions Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        .carousel-caption{
        z-index:1000;
        }
        
    </style>
</head>
<body>
    <div class=" bcontent">
        <hr />
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <!--Carousel Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active">				</li>
                <li data-target="#carouselExample" data-slide-to="1"></li>
                <li data-target="#carouselExample" data-slide-to="2"></li>
            </ol>
            <!--Carousel Slides-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/Web-1920-2.png" alt="City">
                   
                </div>
                <div class="carousel-item">
                    <img src="assets/img/Web-1920-1.png" alt="Lake">
                    <div class="carousel-caption">
                 
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/Untitled-1.png" alt="Tree">
                    <div class="carousel-caption">
              
                    </div>
                </div>
            </div>
             <div class="carousel-caption">
                        <h5>Metro City</h5>
                        <p>Metro cities are occupied with more humans.</p>
             </div>
            <!--Carousel Previous Next Controls-->
            <a class="carousel-control-prev" href="#carouselExample" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
